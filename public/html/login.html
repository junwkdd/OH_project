<!doctype html>
<html>
<head>
    <title>로그인</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheets/login_s.css">
</head>

<body class="align">

  <div class="site__container">

    <div class="grid__container">
        <h1>로그인</h1>
        <hr>
      <form action="" method="post" class="form form--login">

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">ID</span></label>
          <input id="login__username" type="text" name="id" class="form__input" placeholder="아이디" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input id="login__password" type="password" name="pw" class="form__input" placeholder="비밀번호" required>
        </div>

        <div class="form__field">
          <input type="submit" value="로그인">
        </div>

      </form>

      <p class="text--center">회원이 아닌신가요? <a href="join.html">가입하기</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

  </div>


</body>
</html>
