<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel='stylesheet' href='/stylesheets/login.css' />
	
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="login-body">
		<article class="container-login center-block">
			<section>
				<ul id="top-bar" class="nav nav-tabs nav-justified">
					<li class="active"><a href="login">로그인</a></li>
					<li><a href="register">회원가입</a></li>
				</ul>
				<div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
					<div id="login-access" class="tab-pane fade active in">
						<h2><i class="glyphicon glyphicon-log-in"></i> 로그인</h2>						
						<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                            <div class="form-group ">
								<label for="name" class="sr-only">name</label>
									<input type="text" class="form-control" name="name" id="name"
										placeholder="이름" value="" tabindex="1" />
							</div>
							<div class="form-group ">
								<label for="id" class="sr-only">ID</label>
									<input type="text" class="form-control" name="id" id="id" 
										placeholder="아이디" value="" tabindex="2" />
							</div>
							<div class="form-group ">
								<label for="password" class="sr-only">Password</label>
									<input type="password" class="form-control" name="password" id="password"
										placeholder="비밀번호" value="" tabindex="3" />
							</div>
							<br/>
							<div class="form-group ">				
									<button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Entra</button>
							</div>
						</form>			
					</div>
				</div>
			</section>
		</article>
	</div>
</body>
</html>
